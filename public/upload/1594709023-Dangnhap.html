<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đăng nhập diễn đàn</title>
</head>
<body>
	<form>
		<table border="1" rules="none" width="300" >
			<tr>
				<th colspan="2">ĐĂNG NHẬP DIỄN ĐÀN</th>
			</tr>
			<tr>
				<td><label>Tên đăng nhập:</label></td>
				<td><input type="textbox" name="dn"></td>
			</tr>
			<tr>
				<td><label>Mật khẩu:</label></td>
				<td><input type="password" name="mk"></td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input type="submit" name="dn" value="Đăng nhập" style="border-color: blue;border-style: solid; ">
					<input type="reset" name="ph" value="Phục hồi" style="border-color: blue;border-style: solid;">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
